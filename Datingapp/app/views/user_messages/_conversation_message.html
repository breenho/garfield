<li class="left clearfix">
    <span class="chat-img pull-left">
        <!-- <img src="http://placehold.it/50/55C1E7/fff&text=U" alt="User Avatar" class="img-circle" /> -->
         <%= image_tag(user_message.user.image_path, :width => 100, :height => 100, :class=>"img-circle") %>
    </span>
    <div class="chat-body clearfix">
        <div class="header">
            <strong class="primary-font"><%= user_message.user.full_name%></strong>
            <small class="pull-right text-muted">
                <i class="fa fa-clock-o" aria-hidden="true"></i><span class="date sub-text"><%=user_message.created_at.in_time_zone("Chennai").strftime("%b %d, %Y at %I:%M%P.")%></span>
            </small>
        </div>
        <p><%=user_message.message%></p>
    </div>
</li>
<script>
fnScrollBottom();
</script>
